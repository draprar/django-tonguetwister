{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustaw nowe hasło - LingwoŁamki - przedłuż swój język</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/registration.css' %}" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h1>Ustaw nowe hasło</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">Nowe hasło:</label>
                <input type="password" id="new_password1" name="new_password1" class="form-control" required>
            </div>
            <div class="form-group mt-3">
                <label for="new_password2">Powtórz nowe hasło:</label>
                <input type="password" id="new_password2" name="new_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark mt-3">Zmień hasło</button>
        </form>
    </div>
</body>
</html>
