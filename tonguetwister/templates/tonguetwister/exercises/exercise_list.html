{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Zarządzaj ćwiczeniami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container-fluid">
    <button class="btn btn-dark btn-lg btn-block" type="button">
      <a class="navbar-brand" href="/" type="go-back"><img src="{% static 'assets/ttlogo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"> Wróć na stronę główną</a>
    </button>
  </div><br>
</header>
<div class="container-fluid">
    <button class="btn btn-success btn-lg btn-block" type="button">
      <a href="{% url 'exercise_add' %}" class="link-dark link-offset-2 link-underline-opacity-0" id="add-exercise"><strong>Dodaj ćwiczenie</strong></a>
    </button>
  </div><br>
<h4>Lista ćwiczeń:</h4>
  <ul>
    {% for exercise in exercises %}
      <li>{{ exercise.text }} -
        <a href="{% url 'exercise_edit' exercise.id %}" class="link-primary link-offset-2 link-underline-opacity-0"><strong>Edytuj</strong></a> -
        <a href="{% url 'exercise_delete' exercise.id %}" class="link-danger link-offset-2 link-underline-opacity-0"><strong>Usuń</strong></a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
