<div id="trivia-container">

</div>
<br>
<button id="load-more-trivia-btn" class="btn btn-dark btn-lg text-uppercase fw-bold" data-offset="{{ trivia|length }}" data-url="{% url 'load_more_trivia' %}" onclick="changeTriviaButtonText()">Porada językowa</button>

<br>

<div id="funfacts-container">
    {% for funfact in funfacts %}

</div>
<br>
<button id="load-more-funfacts-btn" class="btn btn-dark btn-lg text-uppercase fw-bold" data-offset="{{ funfacts|length }}" data-url="{% url 'load_more_funfacts' %}" onclick="changeFactsButtonText()">Ciekawostka</button>
