{% for twister in page_obj %}
 <p class="col-md-16 fs-4">{{ twister.text }}</p>
{% endfor %}

{% if page_obj.has_next %}
    <p class="col-md-16 fs-5" id="load-more">
        <button class="btn btn-dark btn-lg text-uppercase fw-bold"
                hx-get="{% url 'main' %}?page={{page_obj.next_page_number}}"
                hx-target="#load-more"
                hx-swap="outerHTML"
                id="recalculate-height">Chcę jeszcze!</button>
    </p>
{% else %}
    <p class="col-md-16 fs-4 text-danger"><strong>Finisz bazy łamańców :o Chapeu bas!</strong></p>
{% endif %}
