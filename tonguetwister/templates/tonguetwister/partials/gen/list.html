<div id="twisters-container">
    {% for twister in page_obj %}
        <p class="col-md-16 fs-4 twister">{{ twister.text }}</p>
    {% endfor %}
</div>

{% if page_obj.has_next %}
    <p class="col-md-16 fs-5" id="load-more">
        <button class="btn btn-dark btn-lg text-uppercase fw-bold"
                hx-get="{% url 'main' %}?page={{page_obj.next_page_number}}"
                hx-target="#load-more"
                hx-swap="outerHTML"
                id="recalculate-height">Chcę jeszcze!</button>
    </p>
{% endif %}

<div id="card-twisters" class="card text-white bg-secondary mt-3 mb-3 w-100" style="display: none;">
    <div class="card-body">
        <p class="card-text text-center mb-0">Gratulacje od samego Króla Karola i Saszy z suchej Szosy. My też jesteśmy z Ciebie dumni. Mamy nadzieję, że spodobały Ci się językowe potyczki a w nagrodę, sprawdź jaki bonusik na Ciebie czeka.</p>
    </div>
</div>
